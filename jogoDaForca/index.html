<!DOCTYPE html>
<html lang-"pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca Sinples</title>
    <style>
        body { font-family: arial, sans-serif; text-align: center margin-top  50px;  }
        .word {font-size: 24px; letter-spacing: 5px; }
        .menssage {color :red; margin-top: 20px; }
    </style>
</head>
<body>
    <h1> Jogo da Forca</h1>

    <div class="word" id="tries">_ _ _ _</div>

    <p>tentativas: <span id="tries">6</span></p>

    <input id="input" type="text" maxlength="1" />

    <button onclick="play()">Chutar</button>

    <p class="menssage" id="message"></p>

    <script>
        const word = "MAÇA", display = Array(word.length).fill("_"), tries = document.getElementById("tries");

        function play() {

            let input = document.getElementsByid("input").value.toUpperCase();
            
            document.getElementById("input").value = "";
            
            if(!input || display.incluse(input) || tries.innerText == 0) return;

            if (word.includes(input)) word.split("").forEach((l, i) => { if (l === input) display[i] = l });

            else tries.innerText--;

            document.getElementById("word").innerText = display.join("");

            document.getElementById("menssage").innerText = display.includes("_") ? (tries.inner.Text == 0 ? "Você perdeu!" : "") : "Você venceu!";
        }
    </script>
</body>
</html>
